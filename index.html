<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | plainprince</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <main class="container">
        <header class="hero-section">
            <div class="matrix-card-container">
                <div id="matrix-card" class="matrix-card">
                    <!-- Dynamic text will be inserted here -->
                </div>
                
                <div class="hero-overlay">
                    <div class="profile-container">
                        <img id="profile-image" src="" alt="Profile Picture" class="profile-image">
                    </div>
                </div>
            </div>
            
            <h1 id="username-display" class="username"></h1>
        </header>

        <section class="content-section">
            <nav class="tabs-nav">
                <button class="tab-btn active" data-tab="about">About Me</button>
                <button class="tab-btn" data-tab="projects">Projects</button>
                <button class="tab-btn" data-tab="skills">Skills</button>
            </nav>

            <div class="tab-content">
                <div id="about" class="tab-pane active">
                    <div id="about-content" class="text-content">
                    </div>
                </div>

                <div id="projects" class="tab-pane">
                    <nav class="sub-tabs-nav">
                        <button class="sub-tab-btn active" data-subtab="my-projects">Projects</button>
                        <button class="sub-tab-btn" data-subtab="forks">Forks</button>
                        <button class="sub-tab-btn" data-subtab="trash">Trash</button>
                    </nav>
                    <div id="projects-grid" class="cards-grid">
                        <!-- Projects will be dynamically inserted here -->
                    </div>
                </div>

                <div id="skills" class="tab-pane">
                    <div id="skills-grid" class="cards-grid">
                        <!-- Skills will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Skills -->
    <div id="skill-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/background.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/github.js"></script>
    <script src="js/about.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
